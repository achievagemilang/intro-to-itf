{% extends "store/base.html" %}
{% load static %}

{% block app_css %}
	<link rel="stylesheet" type="text/css" href="{% static "store/css/tambah_penjual.css" %}">
{% endblock app_css %}

{% block content %}
	<div class="container" style="min-height: 80.5vh;">
		<div class="tambah_penjual_form">
			<form method="post">
				{% csrf_token %}
				{{ form }}
				<button class="btn waves-effect waves-light submit-button" type="submit" name="action">Submit
	    			<i class="material-icons right">send</i>
	  			</button>
			</form>
		</div>

	</div>
	
{% endblock content %}
